<form (ngSubmit)="onSubmit()" [formGroup]="orderForm" class="form">
    <div class="form-group">
      <label for="pickup">Pickup:</label>
      <input class="form-input" type="text" id="pickup" formControlName="pickup" required/>
    </div>
  
    <div class="form-group">
      <label for="drop-off">Drop Off:</label>
      <input class="form-input" type="text" id="drop-off" formControlName="dropOff" required />
    </div>

    <div class="form-group">
        <label for="details">Order Details:</label>
        <textarea class="form-input" id="details" formControlName="details" required rows="5"></textarea>
      </div>

    <div class="form-group">
        <label for="delivery-time">Delivery Time: (Optional)</label>
        <input class="form-input" type="date" id="delivery-time" formControlName="deliveryTime" value="null"/>
    </div>
  
    <button type="submit" [disabled]="orderForm.invalid" class="submit-btn">
      Place Order
    </button>
  </form>
